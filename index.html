<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Home Page</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Client Logo" id="logo">
    </header>
    
    <main>
        <section id="banner">
            <h1>Promotional Banner</h1>
            <p>Catchy text to attract attention!</p>
        </section>
        
        <section id="columns">
            <div class="column">
                <img src="image1.jpg" alt="Description 1">
                <p>Text for column 1.</p>
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Description 2">
                <p>Text for column 2.</p>
            </div>
            <div class="column">
                <img src="image3.jpg" alt="Description 3">
                <p>Text for column 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-column">
            <img src="small-logo.png" alt="Small Logo">
        </div>
        <div class="footer-column">
            <p>&copy; 2024 Client Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
